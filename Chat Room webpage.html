<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Christmas Chat Room</title>
</head>
<body>
    <div id="chat_ChrismasChatroom"></div><p><a href="http://chatovod.com/" target="_blank"></a></p>
    <script type="text/javascript">
        var chatovodOnLoad = chatovodOnLoad || [];
        chatovodOnLoad.push(function () {
            chatovod.addChatToDivId("chat_ChrismasChatroom", {
                host: "ChrismasChatroom.chatovod.com",
                width: "100%", height: 380, defaultLanguage: "en"
            });
        });
        (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript'; po.charset = "UTF-8"; po.async = true;
            po.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//st1.chatovod.com/api/js/v1.js?2';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
    </script>

</body>
</html>
