<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Christmas Cookie Cliker</title>
    <h3><button onclick="cookieclick(1)">Bake</button> Cookies: <span id="Cookies">0</span></h3>
    <h3> Baking Earnings</h3>
        <p>Elf: <span id="Elf">0</span>

</head>
<body>
    <button onclick="buyElf()">Buy an Elf to help you out</button> Cost: <span id="ElfCost">10</span>
    <script>
        var Cookies = 0;

        function cookieclick(number) {
            Cookies = Cookies + number;
            document.getElementById("Cookies").innerHTML = Cookies;
        }


        var Elf = 0;

        function buyElf() {
            var Elfcost = Math.floor(10 * Math.pow(3.2, Elf));
            if (Cookies >= Elfcost);
            Elf = Elf + 0.5;
            Cookies = Cookies - Elfcost;
            document.getElementById("Elf").innerHTML = Elf;
            document.getElementById("Cookies").innerHTML = Cookies;
        }
        var nextCost = Math.floor(10 * Math.pow(3.2, Elf));
        document.getElementById("nextcost").innerHTML = nextCost;
        }
        </script>
</body>
</html>
