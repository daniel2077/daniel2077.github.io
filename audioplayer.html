<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Amazing HTML5 Audio Player, powered by http://amazingaudioplayer.com</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="audioplayerengine/jquery.js"></script>
    <script src="audioplayerengine/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="audioplayerengine/initaudioplayer-1.css">
    <script src="audioplayerengine/initaudioplayer-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:12px auto;">
    
    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-1" style="display:block;position:relative;width:100%;max-width:300px;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="Mariah Carey" data-title="All I Want For Christmas Is You" data-album="Merry Christmas" data-info="" data-image="" data-duration="238">
                <div class="amazingaudioplayer-source" data-src="audios/alliwant.mp3" data-type="audio/mpeg" ></div>
            </li>
            <li data-artist="" data-title="iwishitcould" data-album="" data-info="" data-image="" data-duration="263">
                <div class="amazingaudioplayer-source" data-src="audios/iwishitcould.mp3" data-type="audio/mpeg" ></div>
            </li>
        </ul>
        <div class="amazingaudioplayer-engine"><a href="http://amazingaudioplayer.com" title="html5 audio player">music player for website</a></div>
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
